[server]
bind_address = "127.0.0.1"
bind_port = 1080
max_connections = 10000

[auth]
client_method = "none"
socks_method = "none"

[logging]
level = "warn"
format = "pretty"

[acl]
enabled = false

[sessions]
enabled = false
stats_api_enabled = false

# Optional dashboard auth
# [sessions.dashboard_auth]
# enabled = false
# [[sessions.dashboard_auth.users]]
# username = "admin"
# password = "secret"

[server.pool]
enabled = false

[metrics]
enabled = false

[telemetry]
enabled = false

[qos]
enabled = false
