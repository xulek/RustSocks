[global]
default_policy = "block"

# Anonymous user (no authentication) - for load testing
[[users]]
username = "anonymous"
groups = []

  [[users.rules]]
  action = "allow"
  description = "Allow all traffic for anonymous user (load testing)"
  destinations = ["*"]  # Match all
  ports = ["*"]  # Match all ports
  protocols = ["both"]  # Match TCP and UDP
  priority = 100

[[users]]
username = "alice"
groups = ["developers"]

  [[users.rules]]
  action = "allow"
  description = "Allow HTTP/HTTPS to all destinations"
  # IMPORTANT: Use ["*"] to match all
  # Examples:
  #   destinations = ["*"]  - matches all IPs and domains
  #   destinations = []  - matches NOTHING (rule will never apply!)
  #   ports = ["*"]  - matches all ports
  #   ports = []  - matches NOTHING
  #   protocols = ["*"]  - matches TCP and UDP (same as ["both"])
  #   protocols = []  - matches NOTHING
  destinations = ["*"]  # Match all
  ports = ["443", "80"]
  protocols = ["tcp"]
  priority = 100

[[groups]]
name = "developers"

  [[groups.rules]]
  action = "allow"
  description = "Dev servers and any port"
  destinations = ["*.dev.company.com"]
  ports = ["*"]  # Match all ports
  protocols = ["tcp"]
  priority = 50
